<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Movement</title>
    <style>
        body {
            background-image: url('./assets/background.jpg');
            background-size: cover;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }

        #logo {
            position: absolute;
            cursor: pointer;
            width: 5vw;
            transition: transform 5s ease; /* Shorter transition duration for smoother movement */
        }
    </style>
</head>

<body>
    <img id="logo" src="./assets/logo.png" alt="Logo">

    <script>
        const logo = document.getElementById('logo');
        const logoWidth = logo.offsetWidth;
        const logoHeight = logo.offsetHeight;
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;

        // Function to move the logo towards cursor with smooth medium speed
        function moveLogo(event) {
            const cursorX = event.pageX;
            const cursorY = event.pageY;
            const logoX = logo.offsetLeft;
            const logoY = logo.offsetTop;

            // Check if the click occurred on the right side of the logo
            const clickedOnRightSide = cursorX > logoX + logoWidth / 2;

            // Flip the logo horizontally if clicked on the right side, otherwise flip it to the left
            const flipDirection = clickedOnRightSide ? 'scaleX(-1)' : '';

            const steps = 10; // Number of steps for smoother movement

            // Calculate step sizes
            const stepX = (cursorX - (logoX + logoWidth / 2)) / steps;
            const stepY = (cursorY - (logoY + logoHeight / 2)) / steps;

            // Smoothly update logo position
            let newX = logoX + (stepX * steps);
            let newY = logoY + (stepY * steps);

            // Ensure logo remains within the screen boundaries
            newX = Math.max(0, Math.min(screenWidth - logoWidth, newX));
            newY = Math.max(0, Math.min(screenHeight - logoHeight, newY));

            // Set the initial logo position with the flip
            logo.style.transform = `translate(${newX}px, ${newY}px) ${flipDirection}`;
        }

        // Add click event listener to move logo towards cursor
        document.addEventListener('click', moveLogo);
    </script>
</body>

</html>
